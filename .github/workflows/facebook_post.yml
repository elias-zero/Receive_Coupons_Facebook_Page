name: Post coupons to Facebook

on:
  schedule:
    # every 2 hours at minute 0
    - cron: '0 */2 * * *'
  workflow_dispatch: {}  # allows manual run

permissions:
  contents: write   # needed to commit state.json back to repo

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allow git push with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run Facebook poster script
        env:
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          COUPONS_API_URL: "https://receivecoupons.com/api/my_api.php"
          STATE_FILE: "state.json"
        run: |
          python post_to_facebook.py
```

